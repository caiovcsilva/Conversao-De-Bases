<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="inicio.css">
    <title>Conversor de Bases</title>

</head>
<body>
    <div id="pesquisa">
        <h1>PESQUISA DE PRODUTOS</h1>
        <form id="login-container">
            <label for="produtolabel">Produto</label>
            <input type="text" list="browsers" id="produto" placeholder="Digite o nome do produto" required autocomplete="off">
            <label for="quantLabel">Quantidade</label>
            <input type="text" id="quant" placeholder="Digite a quantidade (em KG)" required autocomplete="off">
            <label for="datalabel">Data</label>
            <input type="date" id="data" required>
            <input type="submit" id ="btn-submit" value="Enviar">
        </form>
    </div>
</body>

</html>
